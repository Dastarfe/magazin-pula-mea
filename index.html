<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousepad Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product-details h2 {
            margin: 0 0 10px;
        }
        .price {
            font-size: 1.2em;
            color: #333;
        }
        .buy-now {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .buy-now:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mousepad Shop</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="pulamearetard.jpeg" alt="Mousepad">
            <div class="product-details">
                <h2>High-Quality Mousepad</h2>
                <p class="price">$15.99</p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="cyberbuly21@gmail.com">
                    <input type="hidden" name="item_name" value="High-Quality Mousepad">
                    <input type="hidden" name="amount" value="15.99">
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="hidden" name="return" value="https://yourwebsite.com/success">
                    <input type="hidden" name="cancel_return" value="https://yourwebsite.com/cancel">
                    <button type="submit" class="buy-now">Buy Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
